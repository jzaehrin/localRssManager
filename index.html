<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/news.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/nativedroid2.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link id ="theme" rel="stylesheet" href="css/nativedroid2.color.green.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/nativedroid2.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/FeedEk.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/RSSButton.js"></script>
    <script src="js/RSSCat.js"></script>
    <script src="js/RSSNews.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/App.js"></script>
    <title>Fully local rss manager</title>
</head>
<body>
    <div id="pageone" class="container-fluid" data-role="page">
        <div id="menu" data-role="panel" data-display="overlay" data-inset="true" data-filter="false">
          <h2>localRssManager</h2>
          <div id="formContainer">
                <button type="button" class="clr-btn-green ui-btn" id="addRssFormButton"><img class="image" src="img/signs.svg"/></button>
                <button type="button" class="clr-btn-green ui-btn" id="SettingsFormButton"><img class="image" src="img/gear.svg"/></button>
                <div id="addRssFormContainer" class="ui-field-contain">
                    <form id="addRssForm" action="#">
                        <h2>Add rssfeed</h2>
                        <fieldset id="radioContainer" data-role="controlgroup">
                            <label class="ui-btn btn-primary active">
                                <input id="newRssFeed" type="radio" name="options" value="rss" checked>New RSS feed
                            </label>
                            <label class="ui-btn btn-primary">
                                <input id="newCat" type="radio" name="options" value="cat">New category
                            </label>
                        </fieldset>
                        <label for="Name">Name</label>
                        <input id="Name" type="text" name="Name" value="" data-clear-btn="true">
                        <div id="rssOption" class="show">
                            <label for="URL">URL</label>
                            <input id="URL" type="url" name="URL" data-clear-btn="true"/>
                            <label for="category" class="select">Category</label>
                            <select name="category" id="category" data-native-menu="false" >
                                <option value="noCat" selected>main</option>
                            </select>
                        </div>
                        <input type="submit" class="clr-btn-green ui-btn submitRss" value="Add" >
                    </form>
                </div>
                <div id="SettingsFormContainer">
                    <form id="SettingsForm" action="#">
                        <h2>Settings</h2>
                        <label for="nbArticle">Number of article</label>
                        <input id="nbArticle" type="number" name="nbArticle">
                        <label for="descLength">Description length</label>
                        <input id="descLength" type="number" name="descLength"/>
                        <input type="submit" class="clr-btn-green ui-btn submitSettings" value="Save">
                    </form>
                </div>
          </div>
          <div id="btnContainer">
          </div>
        </div>
        <div data-role="header" data-position="fixed" class="fadeInDown ui-header ui-bar-inherit ui-header-fixed slidedown" role="banner">
            <a href="#menu" id="menuButton" class="ui-btn-left ui-btn ui-btn-active" data-role="button" role="button"><img src="img/bars.png"/></a>
            <h1 class="wow fadeIn ui-title" data-wow-delay="0.4s" role="heading" aria-level="1">localRssManager</h1>
        </div>
        <div id="rssContainer" data-role="main">


        </div>
    </div>
</body>
</html>a
